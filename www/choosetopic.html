<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover" />
    <meta name="color-scheme" content="light dark" />
    <link rel="stylesheet" href="css/choosetopic.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <title>MindScape</title>
</head>
<body class="p-5">
    <div class="p-3">
        <h1>What Brings you to Silent Moon?</h1>
        <br>
        <p>choose a topic to focuse on:</p>
    </div>

    <div class="container-fluid row ">
        <div class="col-sm-auto tiles m-3" style="background-color: #8E97FD;">
            <img src="./img/reducestress.svg" alt="reducestress Image">
            <p class="darkbg p-2">Reduce Stress</p>
        </div>
        <div class="col-sm-auto tiles m-3" style="background-color: #F36F5B;">
            <img src="./img/improveperformance.svg" alt="improveperformance Image">
            <p class="darkbg p-2">Improve Performance</p>
        </div>
        <div class="col-sm-auto tiles m-3" style="background-color: #F9B08F;">
            <img src="./img/increasehappiness.svg" alt="increasehappiness Image">
            <p class="lightbg p-2">Increase Happiness</p>
        </div>
        <div class="col-sm-auto tiles m-3" style="background-color: #FFCF87;">
            <img src="./img/reduceanxiety.svg" alt="reduceanxiety Image">
            <p class="lightbg p-2">Reduce Anxiety</p>
        </div>
        <div class="col-sm-auto tiles m-3" style="background-color: #6BB28E;">
            <img src="./img/personalgrowth.svg" alt="personalgrowth Image">
            <p class="darkbg p-2">Personal Growth</p>
        </div>
        <div class="col-sm-auto tiles m-3 p-1" style="background-color: #4E5668;">
            <img src="./img/bettersleep.svg" alt="bettersleep Image">
            <p class="darkbg p-2">Better Sleep</p>
        </div>

    </div>


    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <!-- Bootstrap JS  -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
